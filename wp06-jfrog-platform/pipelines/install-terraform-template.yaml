steps:
  - task: Bash@3
    name: CheckTerraform
    displayName: 'Check if Terraform is Installed'
    inputs:
      targetType: 'inline'
      script: |
        if ! [ -x "$(command -v terraform)" ]; then
          echo "Terraform is not installed."
          echo "##vso[task.setvariable variable=terraformNotInstalled]true"
        else
          echo "Terraform is already installed."
          terraform -v
          echo "##vso[task.setvariable variable=terraformNotInstalled]false"
        fi
    
  - task: Bash@3
    displayName: "Terraform Installation"
    condition: eq(variables['terraformNotInstalled'], 'true')  # Run only if Terraform is not installed
    inputs:
      targetType: "inline"
      script: |
        sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
        wget -O- https://apt.releases.hashicorp.com/gpg | \
          gpg --dearmor | \
          sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
        
        gpg --no-default-keyring \
          --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg \
          --fingerprint

        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
          https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
          sudo tee /etc/apt/sources.list.d/hashicorp.list

        sudo apt update

        sudo apt-get install terraform

        terraform --version
